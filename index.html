<!DOCTYPE html> 
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
<link rel="apple-touch-icon" href="touch-icon-iphone-114.png"/>
<link rel="shortcut icon" href="favicon.ico">
<title>查看屏幕DPI信息</title>

<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	html {
		font-size: 62.5% !important;
		font-family: "Helvetica Neue", Helvetica, Tahoma, Arial, "PingFang SC", "Hiragino Sans GB", "Heiti SC", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; 
		line-height: 1.2;
		letter-spacing: 0.1rem;
		color: #1a2a3a;
		background-color: #FFFFFF;
	}
	body  {
		height: 100%;
		padding: 0 3rem;
	}
	#header {
		font-size: 2rem;
		font-weight: 700;
		text-align: center;
		color: rgba(0, 132, 254, 1);
		margin: 3rem 0 3rem 0;
	}
	#content >P {
		margin: 1rem 0;
		padding: 1rem;
		font-size: 1.8rem;
		border-radius: 1rem;
		display: -webkit-flex;
		display: flex;
		-webkit-align-items: center;
		align-items: center;
		background-color: rgba(0, 132, 254, 0.15);
	}
	#content .title {
		display: inline-block;
		min-width: 11.2rem;
		font-size: 1.4rem;
		text-align: right;
		color: rgba(0, 132, 254, 1);
		padding-right: 1.2rem;
	}
	#content .sign {
		margin: 0 0.6rem;
		color: rgba(0, 132, 254, 1);
	}
	#qr {
		height: 100%;
		text-align: center;
		margin-top: 2rem;
	}
	#qr p {
		font-size: 1.4rem;
		color: #999999;
		padding: 1rem;
	}
	#qr img{
		width: 100%;
		max-width: 60rem;
		border-radius: 1.2rem;
	}
</style>
</head>
<body>
	<p id="header">本设备屏幕信息</p>
	<div id="content">
		<p id="px"><span class="title">像素分辨率/px</span><span id="pxw">Error</span><span class="sign">×</span><span id="pxh">Error</span></p>
		<p id="dp"><span class="title">逻辑分辨率/dp</span><span id="dpw">Error</span><span class="sign">×</span><span id="dph">Error</span></p>
		<p id="dpi"><span class="title">密度比/dpi</span><span id="dpiv">Error</span><span class="sign">倍</span></p>
		<div id="qr">
			<p id="qr-save">长按二维码保存到相册</p>
			<img src="dpi_QR.png" alt="dpi网址二维码">
		</div>
	</div>
	
	<!-- 读取屏幕信息 -->
	<script type="text/javascript">
		// 非中文环境, 翻译页面
		var LANGUAGE_EN = 0;
		var LANGUAGE_ZH = 1;
		var contentMultiLanguage = {
			"appName": ["Device Screen Information", "本设备屏幕信息"],
			"pxTitle": ["PX Resolution", "像素分辨率/px"],
			"dpTitle": ["DP Resolution", "逻辑分辨率/dp"],
			"dpiTitle": ["DPI", "密度比/dpi"],
			"dpiSign": ["x", "倍"],
			"qrSave": ["Long press to save QR code", "长按二维码保存到相册"]
		}
		var languageUse =(navigator.language || navigator.browserLanguage).toLowerCase();
		console.log(languageUse);
		if(languageUse.indexOf('zh')>=0)
		{
			// 假如浏览器语言是中文
			console.log("中文");
		}
		else if(languageUse.indexOf('en')>=0)
		{
			// 假如浏览器语言是英文
			console.log("English");
			document.getElementById("header").innerHTML = contentMultiLanguage.appName[LANGUAGE_EN];
			document.querySelector("#px .title").innerHTML = contentMultiLanguage.pxTitle[LANGUAGE_EN];
			document.querySelector("#dp .title").innerHTML = contentMultiLanguage.dpTitle[LANGUAGE_EN];
			document.querySelector("#dpi .title").innerHTML = contentMultiLanguage.dpiTitle[LANGUAGE_EN];
			document.querySelector("#dpi .sign").innerHTML = contentMultiLanguage.dpiSign[LANGUAGE_EN];
			document.getElementById("qr-save").innerHTML = contentMultiLanguage.qrSave[LANGUAGE_EN];
		}
		else
		{
			// 假如浏览器语言是其它语言
		}
		// 获取屏幕信息
		var dpi = window.devicePixelRatio;
		var dpw = window.screen.width;
		var dph = window.screen.height;
		//获取dom元素
		var pxwSpan = document.getElementById("pxw");
		var pxhSpan = document.getElementById("pxh");
		var dpwSpan = document.getElementById("dpw");
		var dphSpan = document.getElementById("dph");
		var dpiSpan = document.getElementById("dpiv");
		//修改dom内容
		pxwSpan.innerHTML =  dpw * dpi;
		pxhSpan.innerHTML = dph * dpi;
		dpwSpan.innerHTML = dpw;
		dphSpan.innerHTML = dph;
		dpiSpan.innerHTML = dpi;
	</script>
	<!-- 增加数据统计 -->
	<script type="text/javascript" src="https://js.users.51.la/19899671.js"></script>
</body>
</html>
